<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Javascript Calculator</title>

  <!-- stylesheet CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

  <!-- main javascript -->
  <script type="text/javascript" src="js/main.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div id="calculator" class="container">
      <h1>Javascript Calculator</h1>
      <div id="screen">
        <div id="output">0</div>
      </div>
    <div class="buttons">
      <div id="numbers">
        <button class="normal-button" value="7">7</button>
        <button class="normal-button" value="8">8</button>
        <button class="normal-button" value="9">9</button>
        <button class="normal-button" value="4">4</button>
        <button class="normal-button" value="5">5</button>
        <button class="normal-button" value="6">6</button>
        <button class="normal-button" value="1">1</button>
        <button class="normal-button" value="2">2</button>
        <button class="normal-button" value="3">3</button>
        <button class="normal-button" value="0">0</button>
        <button class="normal-button" value=".">.</button>
        <button class="normal-button" value="backspace">&larr;</button>
      </div>
      <div id="operators">
        <button class="normal-button" value="*">&times;</button>
        <button class="normal-button" value="clear">C</button>
        <button class="normal-button" value="-">-</button>
        <button class="normal-button" value="/">&divide;</button>
        <button class="higher-button" value="+">+</button>
        <button class="higher-button" value="=">=</button>
      </div>
    </div>
  </div>


</body>
</html>
